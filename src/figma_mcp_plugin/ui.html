<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DesignForge Plugin</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 12px;
        color: #e0e0e0;
        background-color: #1e1e1e;
      }
      .container {
        display: flex;
        flex-direction: column;
      }
      h1, h2 {
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 8px;
      }
      h1 { font-size: 16px; }
      h2 { font-size: 14px; margin-top: 16px; }
      button {
        background-color: #18a0fb;
        border: none;
        color: white;
        padding: 6px 10px;
        border-radius: 4px;
        margin-top: 6px;
        cursor: pointer;
        font-size: 13px;
      }
      button.secondary {
        background-color: #3d3d3d;
        color: #e0e0e0;
      }
      button:disabled {
        background-color: #333333;
        color: #666666;
        cursor: not-allowed;
      }
      .log-panel {
        background-color: #252525;
        border: 1px solid #444;
        border-radius: 2px;
        margin: 8px 0;
        height: 180px;
        overflow-y: auto;
        padding: 4px;
        font-family: monospace;
        font-size: 11px;
      }
      .log-entry {
        padding: 3px;
        border-bottom: 1px solid #333;
        word-wrap: break-word;
      }
      .log-entry .timestamp {
        color: #999;
        font-size: 9px;
      }
      .log-entry.incoming { color: #4ade80; }
      .log-entry.outgoing { color: #66b3ff; }
      .log-direction {
        display: inline-block;
        padding: 1px 3px;
        border-radius: 2px;
        margin-right: 4px;
        font-size: 9px;
        text-transform: uppercase;
        font-weight: bold;
      }
      .log-direction.incoming {
        background-color: #1a472a;
        color: #4ade80;
      }
      .log-direction.outgoing {
        background-color: #1a3147;
        color: #66b3ff;
      }
      .tabs {
        display: flex;
        border-bottom: 1px solid #444444;
        margin-bottom: 12px;
      }
      .tab {
        padding: 6px 12px;
        cursor: pointer;
        font-size: 13px;
        color: #999999;
      }
      .tab.active {
        border-bottom: 2px solid #18a0fb;
        color: #18a0fb;
      }
      .tab-content {
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      input {
        border: 1px solid #444444;
        border-radius: 4px;
        padding: 6px;
        font-size: 13px;
        background-color: #2d2d2d;
        color: #e0e0e0;
      }
      label {
        display: block;
        margin-bottom: 3px;
        font-size: 12px;
        color: #cccccc;
      }
      .status {
        margin-top: 12px;
        padding: 8px;
        border-radius: 4px;
        font-size: 13px;
      }
      .status.connected { background-color: #1a472a; color: #4ade80; }
      .status.disconnected { background-color: #471a1a; color: #ff9999; }
      .status.info { background-color: #1a3147; color: #66b3ff; }
      .section { margin-bottom: 16px; }
      .hidden { display: none; }
      .header {
        display: flex;
        align-items: center;
        font-family: Georgia, "Times New Roman", serif;
        font-size: 12px;
        color: #aaaaaa;
        font-style: italic;
        margin-bottom: 8px;
      }
      .operation-complete { color: #4ade80; }
      .operation-error { color: #ff9999; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        A machine tracing dreams
      </div>
      <div class="tabs">
        <div id="tab-connection" class="tab active">Connection</div>
      </div>

      <div id="content-connection" class="tab-content active">
        <div class="section">
          <label for="port">WebSocket Port</label>
          <div style="display: flex; gap: 8px">
            <input
              type="number"
              id="port"
              placeholder="3055"
              value="3055"
              min="1024"
              max="65535"
            />
            <button id="btn-connect">Connect</button>
            <button id="btn-disconnect" class="secondary" disabled>
              Disconnect
            </button>
          </div>
        </div>
        
        <div id="connection-status" class="status disconnected">
          Not connected to server
        </div>

        <div class="section">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px">
            <h2>Logs</h2>
            <button id="btn-clear-logs" class="secondary">Clear</button>
          </div>
          <div id="log-panel" class="log-panel"></div>
        </div>
        <div id="progress-container" class="section hidden">
          <h2>Operation Progress</h2>
          <div id="progress-message">No operation in progress</div>
          <div style="width: 100%; background-color: #444; border-radius: 4px; margin-top: 8px;">
            <div id="progress-bar" style="width: 0%; height: 6px; background-color: #18a0fb; border-radius: 4px; transition: width 0.3s;"></div>
          </div>
          <div style="display: flex; justify-content: space-between; margin-top: 4px; font-size: 11px;">
            <div id="progress-status">Not started</div>
            <div id="progress-percentage">0%</div>
          </div>
        </div>
      </div>

      <div id="content-logs" class="tab-content">
        <div class="section">
          <h2>Communication Logs</h2>
          <div style="display: flex; justify-content: flex-end; margin-bottom: 6px">
            <button id="btn-clear-logs-tab" class="secondary">Clear Logs</button>
          </div>
          <div id="log-panel-tab" class="log-panel"></div>
        </div>
      </div>
    </div>
    <script>
      // WebSocket connection state
      const state = {
        connected: false,
        socket: null,
        serverPort: 3055,
        pendingRequests: new Map(),
        logs: [],
        maxLogs: 500,
      };
    
      // UI Elements
      const portInput = document.getElementById("port");
      const connectButton = document.getElementById("btn-connect");
      const disconnectButton = document.getElementById("btn-disconnect");
      const connectionStatus = document.getElementById("connection-status");
      const logPanel = document.getElementById("log-panel");
      const logPanelTab = document.getElementById("log-panel-tab");
      const btnClearLogs = document.getElementById("btn-clear-logs");
      const btnClearLogsTab = document.getElementById("btn-clear-logs-tab");
    
      // Tabs
      const tabs = document.querySelectorAll(".tab");
      const tabContents = document.querySelectorAll(".tab-content");
    
      // Progress tracking elements
      const progressContainer = document.getElementById("progress-container");
      const progressBar = document.getElementById("progress-bar");
      const progressMessage = document.getElementById("progress-message");
      const progressStatus = document.getElementById("progress-status");
      const progressPercentage = document.getElementById("progress-percentage");
    
      // Initialize UI
      function updateConnectionStatus(isConnected, message) {
        state.connected = isConnected;
        connectionStatus.innerHTML =
          message || (isConnected ? "Connected to server" : "Not connected to server");
        connectionStatus.className = `status ${isConnected ? "connected" : "disconnected"}`;
    
        connectButton.disabled = isConnected;
        disconnectButton.disabled = !isConnected;
        portInput.disabled = isConnected;
      }
    
      // Connect to WebSocket server
      async function connectToServer(port) {
        try {
          if (state.connected && state.socket) {
            updateConnectionStatus(true, "Already connected to server");
            return;
          }
    
          state.serverPort = port;
          state.socket = new WebSocket(`ws://localhost:${port}`);
    
          state.socket.onopen = () => {
            state.socket.send(
              JSON.stringify({
                type: "join",
                id: generateId()
              })
            );
          };
    
          state.socket.onmessage = (event) => {
            try {
              const data = JSON.parse(event.data);
              console.log("Received message:", data);
    
              if (data.type === "system") {
                if (data.message && data.message.result) {
                  state.connected = true;
                  updateConnectionStatus(true, `Connected to server on port ${port}`);
    
                  parent.postMessage(
                    {
                      pluginMessage: {
                        type: "notify",
                        message: `Connected to server on port ${port}`,
                      },
                    },
                    "*"
                  );
                }
              } else if (data.type === "error") {
                console.error("Error:", data.message);
                updateConnectionStatus(false, `Error: ${data.message}`);
                state.socket.close();
              }
    
              handleSocketMessage(data);
            } catch (error) {
              console.error("Error parsing message:", error);
            }
          };
    
          state.socket.onclose = () => {
            state.connected = false;
            state.socket = null;
            updateConnectionStatus(false, "Disconnected from server");
          };
    
          state.socket.onerror = (error) => {
            console.error("WebSocket error:", error);
            updateConnectionStatus(false, "Connection error");
            state.connected = false;
            state.socket = null;
          };
        } catch (error) {
          console.error("Connection error:", error);
          updateConnectionStatus(false, `Connection error: ${error.message || "Unknown error"}`);
        }
      }
    
      // Disconnect from websocket server
      function disconnectFromServer() {
        if (state.socket) {
          state.socket.close();
          state.socket = null;
          state.connected = false;
          updateConnectionStatus(false, "Disconnected from server");
        }
      }
    
      // Function to add a log entry
      function addLogEntry(entry) {
        state.logs.push(entry);
        if (state.logs.length > state.maxLogs) {
          state.logs.shift();
        }
        
        const date = new Date(entry.timestamp);
        const timeString = date.toLocaleTimeString();
        
        const logElement = document.createElement("div");
        logElement.className = `log-entry ${entry.direction}`;
        
        const directionSpan = document.createElement("span");
        directionSpan.className = `log-direction ${entry.direction}`;
        directionSpan.textContent = entry.direction.substring(0, 3).toUpperCase();
        
        const timeSpan = document.createElement("span");
        timeSpan.className = "timestamp";
        timeSpan.textContent = timeString;
        
        const contentSpan = document.createElement("div");
        contentSpan.innerHTML = `<strong>${entry.type}</strong>: ${formatLogData(entry.data)}`;
        
        logElement.appendChild(directionSpan);
        logElement.appendChild(document.createTextNode(" "));
        logElement.appendChild(timeSpan);
        logElement.appendChild(document.createTextNode(" - "));
        logElement.appendChild(contentSpan);
        
        logPanel.appendChild(logElement);
        logPanelTab.appendChild(logElement.cloneNode(true));
        
        logPanel.scrollTop = logPanel.scrollHeight;
        logPanelTab.scrollTop = logPanelTab.scrollHeight;
      }
    
      // Format log data nicely
      function formatLogData(data) {
        if (data === undefined || data === null) {
          return "null";
        }
        
        if (typeof data === "object") {
          try {
            const simplified = simplifyObject(data, 2);
            return JSON.stringify(simplified, null, 2)
              .replace(/\n/g, "<br>")
              .replace(/ /g, "&nbsp;");
          } catch (e) {
            return String(data);
          }
        }
        
        return String(data);
      }
    
      // Simplify objects for display by limiting depth
      function simplifyObject(obj, maxDepth = 2, currentDepth = 0) {
        if (currentDepth >= maxDepth) {
          if (Array.isArray(obj)) {
            return `[Array(${obj.length})]`;
          }
          if (typeof obj === 'object' && obj !== null) {
            return `{Object with ${Object.keys(obj).length} properties}`;
          }
          return obj;
        }
        
        if (Array.isArray(obj)) {
          return obj.map(item => simplifyObject(item, maxDepth, currentDepth + 1));
        }
        
        if (typeof obj === 'object' && obj !== null) {
          const result = {};
          for (const [key, value] of Object.entries(obj)) {
            result[key] = simplifyObject(value, maxDepth, currentDepth + 1);
          }
          return result;
        }
        
        return obj;
      }
    
      // Clear logs
      function clearLogs() {
        state.logs = [];
        logPanel.innerHTML = '';
        logPanelTab.innerHTML = '';
        
        parent.postMessage({
          pluginMessage: {
            type: "clear-logs"
          }
        }, "*");
      }
    
      btnClearLogs.addEventListener("click", clearLogs);
      btnClearLogsTab.addEventListener("click", clearLogs);
    
      // Handle messages from the WebSocket
      async function handleSocketMessage(payload) {
        const data = payload.message;
        console.log("handleSocketMessage", data);
    
        if (data && data.id && state.pendingRequests.has(data.id)) {
          const { resolve, reject } = state.pendingRequests.get(data.id);
          state.pendingRequests.delete(data.id);
    
          if (data.error) {
            reject(new Error(data.error));
          } else {
            resolve(data.result);
          }
          return;
        }
    
        if (data && data.command) {
          try {
            parent.postMessage(
              {
                pluginMessage: {
                  type: "execute-command",
                  id: data.id,
                  command: data.command,
                  params: data.params,
                },
              },
              "*"
            );
          } catch (error) {
            sendErrorResponse(
              data.id,
              error.message || "Error executing command"
            );
          }
        }
      }
    
      // Send a command to the WebSocket server
      async function sendCommand(command, params) {
        return new Promise((resolve, reject) => {
          if (!state.connected || !state.socket) {
            reject(new Error("Not connected to server"));
            return;
          }
    
          const id = generateId();
          state.pendingRequests.set(id, { resolve, reject });
    
          state.socket.send(
            JSON.stringify({
              id,
              type: "message",
              message: {
                id,
                command,
                params,
              },
            })
          );
    
          setTimeout(() => {
            if (state.pendingRequests.has(id)) {
              state.pendingRequests.delete(id);
              reject(new Error("Request timed out"));
            }
          }, 30000);
        });
      }
    
      // Send success response back to WebSocket
      function sendSuccessResponse(id, result) {
        if (!state.connected || !state.socket) {
          console.error("Cannot send response: socket not connected");
          return;
        }
    
        state.socket.send(
          JSON.stringify({
            id,
            type: "message",
            message: {
              id,
              result,
            },
          })
        );
      }
    
      // Send error response back to WebSocket
      function sendErrorResponse(id, errorMessage) {
        if (!state.connected || !state.socket) {
          console.error("Cannot send error response: socket not connected");
          return;
        }
    
        state.socket.send(
          JSON.stringify({
            id,
            type: "message",
            error: errorMessage,
          })
        );
      }
    
      // Helper to generate unique IDs
      function generateId() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
      }
    
      // Tab switching
      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          tabs.forEach((t) => t.classList.remove("active"));
          tabContents.forEach((c) => c.classList.remove("active"));
    
          tab.classList.add("active");
          const contentId = "content-" + tab.id.split("-")[1];
          document.getElementById(contentId).classList.add("active");
        });
      });
    
      // Connect to server
      connectButton.addEventListener("click", () => {
        const port = parseInt(portInput.value, 10) || 3055;
        updateConnectionStatus(false, "Connecting...");
        connectionStatus.className = "status info";
        connectToServer(port);
      });
    
      // Disconnect from server
      disconnectButton.addEventListener("click", () => {
        updateConnectionStatus(false, "Disconnecting...");
        connectionStatus.className = "status info";
        disconnectFromServer();
      });
    
      // Update progress UI
      function updateProgressUI(progressData) {
        progressContainer.classList.remove("hidden");
        
        const progress = progressData.progress || 0;
        progressBar.style.width = `${progress}%`;
        progressPercentage.textContent = `${progress}%`;
        
        progressMessage.textContent = progressData.message || "Operation in progress";
        
        if (progressData.status === 'started') {
          progressStatus.textContent = "Started";
          progressStatus.className = "";
        } else if (progressData.status === 'in_progress') {
          progressStatus.textContent = "In Progress";
          progressStatus.className = "";
        } else if (progressData.status === 'completed') {
          progressStatus.textContent = "Completed";
          progressStatus.className = "operation-complete";
          
          setTimeout(() => {
            progressContainer.classList.add("hidden");
          }, 5000);
        } else if (progressData.status === 'error') {
          progressStatus.textContent = "Error";
          progressStatus.className = "operation-error";
        }
      }
    
      // Send operation progress update to server
      function sendProgressUpdateToServer(progressData) {
        if (!state.connected || !state.socket) {
          console.error("Cannot send progress update: socket not connected");
          return;
        }
        
        state.socket.send(
          JSON.stringify({
            id: progressData.commandId,
            type: "progress_update",
            message: {
              id: progressData.commandId,
              type: "progress_update",
              data: progressData
            }
          })
        );
      }
    
      // Listen for messages from the plugin code
      window.onmessage = (event) => {
        const message = event.data.pluginMessage;
        if (!message) return;
    
        console.log("Received message from plugin:", message);
    
        switch (message.type) {
          case "connection-status":
            updateConnectionStatus(message.connected, message.message);
            break;
          case "auto-connect":
            connectButton.click();
            break;
          case "auto-disconnect":
            disconnectButton.click();
            break;
          case "command-result":
            sendSuccessResponse(message.id, message.result);
            break;
          case "command-error":
            sendErrorResponse(message.id, message.error);
            break;
          case "command_progress":
            updateProgressUI(message);
            sendProgressUpdateToServer(message);
            break;
        }
      };
    
      // Log socket messages
      const originalSend = WebSocket.prototype.send;
      WebSocket.prototype.send = function(data) {
        try {
          const parsedData = JSON.parse(data);
          addLogEntry({
            timestamp: new Date().toISOString(),
            direction: "outgoing",
            type: "websocket",
            data: parsedData
          });
        } catch (e) {
          addLogEntry({
            timestamp: new Date().toISOString(),
            direction: "outgoing",
            type: "websocket",
            data: data
          });
        }
        originalSend.apply(this, arguments);
      };
    </script>
  </body>
</html>
